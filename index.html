<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/16a143b083.js"
      crossorigin="anonymous"
    ></script>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- JQuery 3.6.0 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jquery</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav
      class="navbar navbar-expand-lg navbar-light nav-background bg-light container-fluid"
    >
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            class="imagen"
            src="./assets/img/pokeapi-logo.png"
            alt="Logo de Pokeapi"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-2">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Productos</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="my-5 container">
        <form action="">
          <label for="inputPassword1" class="form-label"
            >Ingresa número de Pokemon</label
          >
          <input
            type="number"
            id="inputPassword1"
            class="form-control"
            aria-describedby="passwordHelpBlock"
          />
          <button type="submit" class="btn my-3">Consultar</button>
        </form>
      </div>
      <div class="row container text-center m-auto">
        <div id="mostrar" class="col-sm-4 m-auto pb-5">
          <h2 id="nombre-pokemon"></h2>
          <img />
          <p id="peso"></p>
        </div>
        <div
          id="pokeStats"
          style="height: 280px; width: 430px"
          class="col-sm-8 m-auto"
        ></div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="p-1 container-fluid text-center text-light">
      <p class="mt-3">© 2022 Pokedex. Todos los derechos reservados.</p>
    </footer>
    <!-- CanvasJS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!-- My Script -->
    <script src="./assets/js/script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
